services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: lab2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 8702
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      retries: 5
      start_period: 10s

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/lab2
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 8702
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      MAIL_USERNAME: nurzanmirasov685@gmail.com
      MAIL_PASSWORD: ryvkzwozzmpdvrwu
      TESTING_APP_SECRET: dGVzdGluZ1NlY3JldEtleVRvTWFrZUl0TG9uZ2VyISE=
      TESTING_APP_LIFETIME: 600000
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
